name: Develop Check
on:
  push:

jobs:
  check:
    name: Lint
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 #v6

      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # V6
        with:
          node-version-file: '.node-version'
          cache: npm
          cache-dependency-path: './package-lock.json'

      - name: Check if package-lock.json changed
        id: check-lockfile
        run: |
          # pull_request 以外のイベントでは毎回チェックを実行する
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # PR の変更ファイル一覧を取得して package-lock.json が含まれるかチェックする
          CHANGED_FILES=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files --jq '.[].filename')
          if [[ "$CHANGED_FILES" == *"package-lock.json"* ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "⏭️ package-lock.json not changed - skipping safe-chain check"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup safe-chain
        if: steps.check-lockfile.outputs.changed == 'true'
        run: npm i -g @aikidosec/safe-chain && safe-chain setup-ci

      - name: Package Clean Install If Needs by safe-chain
        run: npm ci --ignore-scripts

      - name: Lint & Format Check
        run: npm run lint-check

      - name: Slack Notification by NonSuccess
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a # 2.1.1
        if: success() != true
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: ":x: *${{ env.STATUS_TEXT }}*"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ":x: *${{ env.STATUS_TEXT }}*"
              - type: "section"
                fields:
                  - type: "mrkdwn"
                    text: "*リポジトリ:*\n<${{ env.REPO_URL }}|${{ github.repository }}>"
                  - type: "mrkdwn"
                    text: "*JOB のステータス:*\n${{ job.status }}"
              - type: "context"
                elements:
                  - type: "mrkdwn"
                    text: "<${{ env.ACTIONS_URL }}|JOB>のログを確認してください"
        env:
          STATUS_TEXT: ${{ job.status == 'success' && '成功' || '失敗' }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          ACTIONS_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
